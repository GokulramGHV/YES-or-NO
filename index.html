<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class = "stats" id = "stats">

        <button id = "buttonno"  onclick = "next(this)">NO</button>
    
    </div>
